apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: {{ .values.backend.image.repository }}
          imagePullPolicy: {{ .values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .values.backend.service.port }}
