apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: {{ .values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .values.frontend.image.repository }}
          imagePullPolicy: {{ .values.frontend.image.pullPolicy }}
          ports:
            - containerPort: {{ .values.frontend.service.targetPort }}
